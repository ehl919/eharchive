<body>
    <div class="hidden">
        <div class="contact">

            <img src="images/Japan/IMG_8777.JPG" alt="" id="contactpic" draggable="false">
            <div class="words">
                
                <h1>Get in touch with me</h1>
                
                <div class="lines">
                    <h2>Email me</h2>
                </div>
                <div class="lines">

                    <p>xxx@gmail.com</p>
                </div>
                <div class="lines">
                    <h2>My socials</h2>
                </div>
                <div class="lines">
                    <a href="https://www.instagram.com/eeehrn/" style="text-decoration: none; color: white;">
                        Instagram
                    </a>
                </div>
                <div class="lines">
                    <a href="https://discord.com/users/695478189463568456" style="text-decoration: none; color: white;">
                        Discord
                    </a>
                </div>
                <div class="lines">
                    <h2>Message</h2>
                </div>
                <div class="lines">
                    <p>Feel free to leave me a message if you need anything</p>
                </div>
                <form id="contact-form" method="GET">
                    <label for="name">Your name</label>
                    <br>
                    <input type="text" name="name" id="name">
                    <br>

                    <label for="contact">Your contact</label>
                    <br>
                    <input type="text" name="contact" id="contact" placeholder="How do I get back to you">
                    <br>

                    <label for="msg">Message</label>
                    <br>
                    <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                    <br>

                    <input type="submit">
                    <p style="display: none; color: white;" id="status-contact-form">Done</p>
                    <input type="reset">
                </form>
            </div>
        </div>
